<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Qdrin Focus Blocker</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #333;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .status.active {
      background: #dcfce7;
      color: #166534;
    }
    .status.inactive {
      background: #f3f4f6;
      color: #6b7280;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #2563eb;
    }
    .website-list {
      list-style: none;
      padding: 0;
      margin: 8px 0;
    }
    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f9fafb;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 13px;
    }
    .website-item button {
      background: #ef4444;
      padding: 4px 8px;
      font-size: 12px;
    }
    .website-item button:hover {
      background: #dc2626;
    }
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #9ca3af;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>üçÖ Qdrin Focus Blocker</h2>

  <div class="status" id="status">
    <span id="status-text">Loading...</span>
  </div>

  <div class="section">
    <label>Add website to block (domain, URL, or path fragment):</label>
    <div style="display: flex; gap: 8px;">
      <input type="text" id="website-input" placeholder="e.g., reddit.com or reddit.com/r/funny">
      <button id="add-btn">Add</button>
    </div>
  </div>

  <div class="section">
    <label>Blocked websites:</label>
    <ul class="website-list" id="website-list">
      <li class="empty-state">No websites blocked</li>
    </ul>
  </div>

  <div class="section">
    <label>Allowlist (domain, URL, or path fragment; takes precedence):</label>
    <div style="display: flex; gap: 8px;">
      <input type="text" id="allow-input" placeholder="e.g., music.youtube.com or youtube.com/i/grok">
      <button id="allow-add-btn">Allow</button>
    </div>
  </div>

  <div class="section">
    <label>Allowed websites:</label>
    <ul class="website-list" id="allow-list">
      <li class="empty-state">No websites allowed</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
