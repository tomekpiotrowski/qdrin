<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Blocked - Qdrin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #3e6b94;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5ebeb;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 48px;
      background: #2a4a6a;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 96px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 36px;
      margin: 0 0 16px 0;
      font-weight: 700;
      color: #f5ebeb;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      margin: 0 0 24px 0;
      color: #e0d0d0;
      line-height: 1.6;
    }

    .message {
      background: #345a7f;
      padding: 24px;
      border-radius: 8px;
      margin-top: 24px;
      border: 2px solid #4a7ba9;
    }

    .message p {
      margin-bottom: 16px;
      font-weight: 600;
    }

    .blocked-url {
      font-family: 'Courier New', monospace;
      background: #2a4a6a;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      word-break: break-all;
      color: #e0d0d0;
      border: 1px solid #4a7ba9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="icons/icon48.png" alt="Qdrin" width="64" height="64">
    </div>
    <h1>Stay Focused!</h1>
    <p>This website is blocked during your focus block.</p>
    <div class="message">
      <p>You're in the middle of a productive block. Keep going! ðŸ’ª</p>
      <div class="blocked-url" id="blocked-url"></div>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
